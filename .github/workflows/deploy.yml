name: Deploy Lambdas

on:
  push:
    branches:
      - master

env:
  AWS_REGION: us-east-2
  STACK_NAME: thrive-lambdas

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Set up SAM CLI
        uses: aws-actions/setup-sam@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::349570132161:role/GitHub_OIDC
          aws-region: ${{ env.AWS_REGION }}

      - name: Download FFmpeg static binary
        run: |
          curl -L https://johnvansickle.com/ffmpeg/releases/ffmpeg-release-amd64-static.tar.xz -o ffmpeg.tar.xz
          tar -xf ffmpeg.tar.xz
          # Copy to sermon_processor (for waveform generation)
          mkdir -p lambdas/sermon_processor/bin
          cp ffmpeg-*-amd64-static/ffmpeg lambdas/sermon_processor/bin/
          chmod +x lambdas/sermon_processor/bin/ffmpeg
          # Copy to transcription_processor (for audio compression before Whisper)
          mkdir -p lambdas/transcription_processor/bin
          cp ffmpeg-*-amd64-static/ffmpeg lambdas/transcription_processor/bin/
          chmod +x lambdas/transcription_processor/bin/ffmpeg
          rm -rf ffmpeg.tar.xz ffmpeg-*-amd64-static

      - name: Build SAM application
        run: sam build

      - name: Deploy SAM application
        run: |
          sam deploy \
            --stack-name ${{ env.STACK_NAME }} \
            --region ${{ env.AWS_REGION }} \
            --s3-bucket thrive-sam-deployments \
            --no-confirm-changeset \
            --no-fail-on-empty-changeset \
            --capabilities CAPABILITY_IAM \
            --parameter-overrides Environment=prod

