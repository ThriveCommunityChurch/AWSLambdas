# yaml-language-server: $schema=https://promptfoo.dev/config-schema.json
description: 'Sermon Summary Dynamic Evaluation - 10 random sermons from production'

# This config fetches 10 random sermons from MongoDB and generates summaries
# using the updated prompt. Compares output against title echo and reflective phrase patterns.
#
# Usage: npx promptfoo eval -c config_sermon_summary_dynamic.yaml -o results_sermon_summary_dynamic.json
# Set SERMON_EVAL_LIMIT env var to change count (default: 10)

providers:
  - id: azure:chat:gpt-5-mini
    label: azure-gpt-5-mini
    config:
      apiHost: domain.openai.azure.com
      apiVersion: '2024-10-21'
      max_tokens: 6000
      response_format:
        type: json_object
      timeout: 180000

defaultTest:
  options:
    timeout: 180000
  assert:
    - type: is-json
    # Marketing language
    - type: not-contains
      value: 'Join us as we'
    - type: not-contains
      value: 'Come discover'
    - type: not-contains
      value: 'In this powerful message'
    - type: not-contains
      value: 'This life-changing sermon'

prompts:
  - id: sermon_summary
    label: Sermon Summary
    raw: file://prompts/sermon_summary_prompt.txt

tests:
  - file://tests/sermon_summary_dynamic.js

