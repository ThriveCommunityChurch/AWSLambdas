# yaml-language-server: $schema=https://promptfoo.dev/config-schema.json
description: 'Series Summary Evaluation - Live MongoDB Data'

# This config fetches random series from MongoDB and generates summaries.
# Includes cross-sample repetition analysis and series name echo detection.
#
# Usage: npx promptfoo eval -c config_series_summary_live.yaml -o results_series_summary_live.json
# Set SERIES_EVAL_LIMIT env var to change count (default: 3, recommend 10+ for repetition analysis)

extensions:
  - file://hooks/series_summary_hooks.js:extensionHook

providers:
  - id: azure:chat:gpt-5
    label: azure-gpt-5
    config:
      apiHost: domain.openai.azure.com
      apiVersion: '2024-10-21'
      max_completion_tokens: 50000
      reasoning_effort: low
      response_format:
        type: json_object
      timeout: 300000

defaultTest:
  options:
    timeout: 180000
  assert:
    - type: not-contains
      value: 'Join us as we'
    - type: not-contains
      value: 'Come discover'
    - type: not-contains
      value: 'In this powerful message'
    - type: not-contains
      value: 'This life-changing sermon'
    - type: not-contains
      value: 'this transformative message'
    - type: is-json

prompts:
  - id: series_summary
    label: Series Summary
    raw: file://prompts/series_summary_prompt.txt

tests:
  - file://tests/series_summary_dynamic.js

